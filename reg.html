<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css">
    <title>Registration Form</title>
</head>
<body>
    <h1><u>Student Registration Form</u></h1>
    <div class="container">
        <input type="text"placeholder="Name"id="name">
        <br><br>
        <input type="text"placeholder="Father's Name"id="fname">
        <br><br>
        <input type="number"placeholder="Mobile Number"id="mbn">
        <br><br>
        <input type="email" placeholder="E-mail id"id="email">
        <br><br>
        <input type="text"placeholder="Adderss"id="add">
        <br><br>
        <input type="text"placeholder="College Name"id="clg">
        <br><br>
        <input type="text"placeholder="Branch"id="Branch">
        <br><br>
        <button onclick="submit()">Submit</button>

    </div>
    <script src="reg.js"></script>
</body>
</html>
